<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test</title>
    <style>
        /* Include some basic styles to test */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4a6cf7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS Test Page</h1>
        <p>If you can see this page with styling (blue heading, white background with shadow), then CSS is working correctly in your browser.</p>
        <p>If this page is styled but your portfolio isn't, there might be an issue with the path to your CSS file or how it's being loaded.</p>
    </div>
</body>
</html>
